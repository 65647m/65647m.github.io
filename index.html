<!DOCTYPE html>
	<html>
	
		<head>
		
			<title>
				Test Page - Home
			</title>
			
			<style>
				canvas { background: #0000FA; display: block; margin: 0 auto; }
			</style>
			
		</head>
		
		<body bgcolor='#FFAF05'>
		
			<a href="https://65647m.github.io/hello.html">:)</a>
			<br>
			<br>
			<canvas id='canvas1' width='500' height='500'> </canvas>
			<br>
			<br>
			
			
					<script>
						var canvas = document.getElementById("canvas1");
						var ctx = canvas.getContext("2d");
						ctx.beginPath();
						ctx.rect(150, 150, 200, 200);
						ctx.fillStyle = "#00AF00";
						ctx.fill();
						ctx.closePath();
						ctx.beginPath();
						ctx.strokeStyle = "#AFAF00";
						ctx.moveTo(150, 150);
						ctx.lineTo(200,80);
						ctx.lineTo(100,80);
						ctx.lineTo(150,150);
						ctx.fillStyle = "#AFAF00";
						ctx.fill();
						ctx.closePath();
					</script>
		</body>
		

		
	</html>
